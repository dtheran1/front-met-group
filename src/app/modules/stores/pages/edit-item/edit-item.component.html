<div class="container">
  <div *ngIf="!isCreating">
   <div class="mt-10 ml-10">
     <app-go-back></app-go-back>
   </div>
    <div class="bg-white/30 rounded-xl shadow-xl p-4 my-4 flex w-7/12 justify-center mx-auto ">
      <div>
        <h1 class="text-center font-bold py-2 text-white text-2xl">Edit price of {{ item?.name }}</h1>
        <form [formGroup]="formEdit" novalidate class="space-y-4" (ngSubmit)="updateItem()">
          <div>
            <div class="relative">
              <input formControlName="price" placeholder="Enter new price of item" type="number" name="price"
                class="w-full rounded bg-gray-100 border-gray-300 border-2" required />
            </div>
            <div *ngIf="formEdit.controls.price.touched && formEdit.controls.price.invalid">
              <p *ngIf="formEdit.controls.price.hasError('required')"
                class="font-medium text-red-500 text-xs mt-1 ml-1">
                This field is mandatory
              </p>
            </div>
          </div>
          <div>
            <button
              class="w-full font-medium rounded text-sm px-5 py-2 bg-blue-600 text-white hover:bg-sky-800">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="isCreating">
    <button (click)="goBack()"
      class="flex text-black backdrop-blur-md bg-white/30 font-bold text-xl ml-10 mt-10 w-32 rounded-lg hover:bg-black hover:text-white">
      <img src="../../../../../assets/back.svg" class="w-10" alt="">
      <span class="self-center">Go Back</span>
    </button>
    <div class="bg-white/30 rounded-xl shadow-xl p-4 my-4 flex w-7/12 justify-center mx-auto ">
      <div>
        <h1 class="text-center font-bold py-2 text-white text-2xl mb-4">Create new Item</h1>
        <form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="createItem()">
          <div>
            <div class="relative">
              <input formControlName="name" placeholder="Enter name of item" type="text" name="name"
                class="w-full rounded bg-gray-100 border-gray-300 border-2" />
            </div>
            <div *ngIf="form.controls.name.touched && form.controls.name.invalid">
              <p *ngIf="form.controls.name.hasError('required')" class="font-medium text-red-500 text-xs mt-1 ml-1">
                This field is mandatory
              </p>
            </div>
          </div>
          <div>
            <div class="relative">
              <input formControlName="price" placeholder="Enter price" type="number" name="price"
                class="w-full rounded bg-gray-100 border-gray-300 border-2" required />
            </div>
            <div *ngIf="form.controls.price.touched && form.controls.price.invalid">
              <p *ngIf="form.controls.price.hasError('required')" class="font-medium text-red-500 text-xs mt-1 ml-1">
                This field is mandatory
              </p>
            </div>
          </div>
          <div *ngIf="status === 'failed'">
            <p class="text-red-600 font-bold">
              This Item already exists
            </p>
          </div>
          <div>
            <button
              class="w-full font-medium rounded text-sm px-5 py-2 bg-blue-600 text-white hover:bg-sky-800">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
