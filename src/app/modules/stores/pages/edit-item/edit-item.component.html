<div class="container">
  <a [routerLink]="['/app']"
    class="flex text-black bg-white font-bold text-xl ml-10 mt-10 w-32 rounded-lg hover:bg-black hover:text-white">
    <img src="../../../../../assets/back.png" class="w-10" alt="">
    <span class="self-center">Go Back</span>
  </a>
  <div class="bg-white/30 rounded-xl shadow-xl p-4 my-4 flex w-7/12 justify-center mx-auto ">
    <div>
      <h1 class="text-center font-bold py-2 text-blue-700 text-xl">Edit {{ item?.name }} - {{ item?.store_id }}</h1>
      <form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="updateItem()">
        <div>
          <div class="relative">
            <input formControlName="price" placeholder="Enter new price of item" type="number" name="price"
              class="w-full rounded bg-gray-100 border-gray-300 border-2" required />
          </div>
          <div *ngIf="form.controls.price.touched && form.controls.price.invalid">
            <p *ngIf="form.controls.price.hasError('required')" class="font-medium text-red-500 text-xs mt-1 ml-1">
              This field is mandatory
            </p>
          </div>
        </div>
        <div>
          <button
            class="w-full font-medium rounded text-sm px-5 py-2 bg-blue-600 text-white hover:bg-sky-800">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
