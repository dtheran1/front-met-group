<div class="container">
  <a [routerLink]="['/app']" class="flex text-blue-900 font-bold text-xl ml-10 mt-10 w-24 hover:underline">
    <img src="../../../../../assets/back.png" class="w-10" alt="">
    <span class="self-center">Back</span>
  </a>
  <div class="bg-white/30 rounded-xl shadow-xl p-4 my-4 flex w-7/12 justify-center mx-auto ">
    <div>
      <h1 class="text-center font-bold py-2 text-blue-700 text-xl">Create new Store!</h1>
      <form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="createStore()">
        <div>
          <div class="relative">
            <input formControlName="name" placeholder="Enter name of store" type="text" name="name"
              class="w-full rounded bg-gray-100 border-gray-300 border-2" />
          </div>
          <div *ngIf="form.controls.name.touched && form.controls.name.invalid">
            <p *ngIf="form.controls.name.hasError('required')" class="font-medium text-red-500 text-xs mt-1 ml-1">
              This field is mandatory
            </p>
          </div>
        </div>
        <div>
          <button
            class="w-full font-medium rounded text-sm px-5 py-2 bg-blue-600 text-white hover:bg-sky-800">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
